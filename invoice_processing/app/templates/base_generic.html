<!DOCTYPE html>
<html lang="en">

<head>
   {% load static %}
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>WNS-Doc Processing</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- site icon -->
   <link rel="icon" href="images/fevicon.png" type="image/png" />
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <!-- site css -->
   <link rel="stylesheet" href="{% static 'style.css' %}">
   <!-- responsive css -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <!-- color css -->

   <!-- select bootstrap -->
   <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}">
   <!-- scrollbar css -->
   <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}">
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}">
   <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
 


   <link rel="stylesheet" href="{% static '/js/toastr/toastr.min.css' %}">

   <link rel="stylesheet" href="{% static 'dashboard_custom.css' %}">


</head>

<body class="dashboard dashboard_1">
   <div class="full_container">
      <div class="inner_container">
         <!-- Sidebar  -->
         {% block sidebar %}
         {% include 'views/shared/sidebar.html' %}
         {% endblock %}
         <!-- end sidebar -->
         <!-- right content -->
         <div id="content">
            <!-- topbar -->
            {% block header %}
            {% include 'views/shared/header.html' %}
            {% endblock %}
            <!-- end topbar -->
            <!-- dashboard inner -->
            {% block content %}
            {% endblock %}
            <!-- end dashboard inner -->
         </div>
      </div>
   </div>
   <!-- jQuery -->

   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- wow animation -->
   <script src="{% static 'js/animate.js' %}"></script>
   <!-- select country -->
   <script src="{% static 'js/bootstrap-select.js' %}"></script>
   <!-- owl carousel -->
   <script src="{% static 'js/owl.carousel.js' %}"></script>
   <!-- chart js -->
    
   <script src="{% static 'js/utils.js' %}"></script>
    
   <!-- nice scrollbar -->
   <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
   <script src="{% static 'js/toastr/toastr.min.js' %}"></script>
   <script src="{% static 'js/datatables/jquery.dataTables.min.js' %}"></script>
   <script src="{% static 'js/moment.min.js' %}"></script>
   <script src="{% static 'js/custom.js' %}"></script>
   <script src="{% static '/chart/d3.v7.min.js' %}"></script>
   <script src="{% static '/chart/echarts.min.js' %}"></script>
</body>

</html>
